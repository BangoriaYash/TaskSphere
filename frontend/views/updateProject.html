<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
  <meta charset="UTF-8">
  <title>Update Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="frontend/app.js"></script>
  <script src="frontend/services/authService.js"></script>
  <script src="frontend/controllers/projectController.js"></script>
</head>
<body>
<div class="container mt-5" ng-controller="projectController">
  <h3 class="mb-4 text-center">Update Project</h3>

  <form ng-submit="updateProject()">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="project.name" placeholder="Enter Project Name" required>
    </div>

    <div class="form-group">
      <textarea class="form-control" ng-model="project.description"placeholder="Enter Project Description" required></textarea>
    </div>

    <div class="form-group">
      <input type="date" class="form-control" ng-model="project.startDate" required>
    </div>

    <div class="form-group">
      <input type="date" class="form-control" ng-model="project.endDate" required>
    </div>

    <button type="button" ng-click="updateproject()" class="btn btn-success">Update</button>
    <button type="button" class="btn btn-danger ml-2" ng-click="deleteProject(project._id)">Delete</button>
  </form>
</div>
</body>
</html>
