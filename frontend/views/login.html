<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Font Icon -->
    <link rel="stylesheet" href="../colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../colorlib-regform-7/css/style.css">
</head>
<body>
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../frontend/colorlib-regform-7/images/signin-image.jpg" alt="sing up image"></figure>
                    <a href="#!/register" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign up</h2>
                    <form class="register-form" id="login-form" ng-submit="login()">
                        <div class="form-group">
                            <label for="your_email"><i class="zmdi zmdi-lock"></i></label>
                            <input type="email" name="your_email" id="your_email" placeholder="Email" ng-model="user.email"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password" ng-model="user.password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

</body>
</html>
