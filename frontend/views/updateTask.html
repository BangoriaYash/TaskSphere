<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
  <meta charset="UTF-8">
  <title>Update Task</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#!/admin">Home Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#!/view-project">View Project</a>
      </div>
    </div>
  </nav><br>
<div class="container mt-4" ng-controller="updateTaskController">
  <h3>Update Task</h3>
  <form ng-submit="updateTask()">
    <div class="form-group">
      <input type="text" ng-model="task.title" class="form-control" required>
    </div>
    <div class="form-group">
      <textarea ng-model="task.description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <input type="date" ng-model="task.startDate" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="date" ng-model="task.endDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
</body>
</html>
